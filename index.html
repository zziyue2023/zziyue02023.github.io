<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谷物记录管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">谷物记录管理系统</div>
        <div class="nav-links">
            <a href="#profile" class="nav-link"><i class="fas fa-user"></i> 个人信息</a>
            <a href="#records" class="nav-link"><i class="fas fa-list"></i> 谷物记录</a>
            <a href="#statistics" class="nav-link"><i class="fas fa-chart-bar"></i> 统计分析</a>
            <button class="nav-btn" onclick="document.getElementById('bgImage').click()">
                <i class="fas fa-image"></i> 更换背景
            </button>
            <input type="file" id="bgImage" accept="image/*" onchange="changeBg(this)" style="display:none">
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 个人信息区域 -->
        <section id="profile" class="section">
            <h2><i class="fas fa-user-circle"></i> 个人信息</h2>
            <div class="profile-card">
                <div class="avatar-upload">
                    <img id="avatar" src="default-avatar.png" alt="头像">
                    <button class="upload-btn" onclick="uploadAvatar()">
                        <i class="fas fa-camera"></i> 更换头像
                    </button>
                </div>
                <div class="profile-info">
                    <input type="text" id="nickname" placeholder="昵称">
                    <textarea id="interests" placeholder="兴趣爱好"></textarea>
                    <button class="save-btn" onclick="saveProfile()">
                        <i class="fas fa-save"></i> 保存信息
                    </button>
                </div>
            </div>
        </section>

        <!-- 谷物记录区域 -->
        <section id="records" class="section">
            <h2><i class="fas fa-list-alt"></i> 谷物记录</h2>
            <div class="records-controls">
                <button class="add-record-btn" onclick="showAddRecordForm()">
                    <i class="fas fa-plus"></i> 新增记录
                </button>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="搜索谷物...">
                    <button onclick="searchRecords()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
            <div class="filters">
                <select id="category-filter">
                    <option value="">全部分类</option>
                    <option value="色纸">色纸</option>
                    <option value="吧唧">吧唧</option>
                    <option value="娃娃">娃娃</option>
                    <option value="摆件">摆件</option>
                    <option value="挂饰">挂饰</option>
                    <option value="拍立得">拍立得</option>
                    <option value="香薰">香薰</option>
                    <option value="抱枕">抱枕</option>
                    <option value="相卡">相卡</option>
                    <option value="透卡">透卡</option>
                    <option value="其他">其他分类</option>
                </select>
                <select id="character-filter">
                    <option value="">全部角色</option>
                    <option value="李泽言">李泽言</option>
                    <option value="周棋洛">周棋洛</option>
                    <option value="白起">白起</option>
                    <option value="凌肖">凌肖</option>
                    <option value="许墨">许墨</option>
                    <option value="其他">其他角色</option>
                </select>
                <input type="date" id="date-filter">
                <input type="number" id="price-min" placeholder="最低价格">
                <input type="number" id="price-max" placeholder="最高价格">
                <button class="apply-filter" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> 应用筛选
                </button>
            </div>
            <div class="records-list" id="records-list">
                <!-- 记录列表将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 统计分析区域 -->
        <section id="statistics" class="section">
            <h2><i class="fas fa-chart-pie"></i> 统计分析</h2>
            <div class="statistics-container">
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3><i class="fas fa-yen-sign"></i> 总支出</h3>
                        <p id="total-expense">¥0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3><i class="fas fa-calendar-alt"></i> 本月支出</h3>
                        <p id="monthly-expense">¥0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3><i class="fas fa-box"></i> 收藏数量</h3>
                        <p id="total-items">0</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
